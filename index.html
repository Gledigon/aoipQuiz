<!DOCTYPE html>
<html lang="no" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AoIP MCR Quiz - Dark Theme</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-accent: #2d3748;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-green: #22c55e;
            --accent-yellow: #eab308;
            --gradient: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 2rem;
            margin-bottom: 3rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .header h1 {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .group-info {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-accent);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .question-page {
            display: none;
        }

        .question-page.active {
            display: block;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-number {
            color: var(--text-secondary);
            font-size: 0.875rem;
            background: var(--bg-accent);
            padding: 0.5rem 1rem;
            border-radius: 999px;
        }

        .question-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .question-number {
            background: var(--gradient);
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .question-content {
            flex-grow: 1;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            background: var(--bg-accent);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .image-upload {
            padding: 1.5rem;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        .btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .progress-container {
            margin: 2rem 0;
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-accent);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            transition: width 0.3s ease;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .btn-group {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AoIP MCR Quiz</h1>
            <p>Besvar 3 spørsmål per side og eksporter som PDF</p>
        </header>

        <div class="group-info">
            <div class="form-group">
                <label for="groupName">Gruppenavn</label>
                <input type="text" id="groupName" required placeholder="Skriv inn navnet på gruppen">
            </div>
            <div class="form-group">
                <label for="date">Dato</label>
                <input type="date" id="date" required>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="quizPages"></div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                text: "Hvilke porter må være åpne i brannmuren for å motta lyd fra en Tieline Via enhet?",
                allowImage: true
            },
            {
                id: 2,
                text: "Hvordan verifiserer du at du mottar lyd fra en Prodys Quantum sender?",
                allowImage: true
            },
            {
                id: 3,
                text: "Hva gjør du hvis lydstrømmen fra en Tieline Via plutselig forsvinner?",
                allowImage: true
            },
            // Fortsett med flere spørsmål...
        ];

        let currentPage = 1;
        let answers = {};
        let images = {};

        function createQuestionPage(pageQuestions, pageNumber) {
            const page = document.createElement('div');
            page.className = `question-page ${pageNumber === 1 ? 'active' : ''}`;
            page.id = `page-${pageNumber}`;

            const pageHeader = document.createElement('div');
            pageHeader.className = 'page-header';
            pageHeader.innerHTML = `
                <span class="page-number">Side ${pageNumber}</span>
                <button class="btn" onclick="exportPagePDF(${pageNumber})">
                    Eksporter side ${pageNumber}
                </button>
            `;
            page.appendChild(pageHeader);

            pageQuestions.forEach((question, index) => {
                page.appendChild(createQuestionCard(question, (pageNumber - 1) * 3 + index));
            });

            return page;
        }

        function createQuestionCard(question, index) {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="question-header">
                    <div class="question-number">${index + 1}</div>
                    <div class="question-content">
                        <div class="question-text">${question.text}</div>
                    </div>
                </div>
                <textarea 
                    id="answer-${question.id}"
                    placeholder="Skriv svaret ditt her..."
                    onchange="updateProgress()"
                >${answers[question.id] || ''}</textarea>
                ${question.allowImage ? `
                    <div class="image-upload" onclick="triggerFileUpload(${question.id})">
                        <p>Klikk eller dra og slipp bilde her</p>
                        <input type="file" id="file-${question.id}" 
                            style="display: none" accept="image/*"
                            onchange="handleFileUpload(${question.id})">
                    </div>
                    <div id="preview-${question.id}"></div>
                ` : ''}
            `;
            return card;
        }

        // ... [Resten av JavaScript-funksjonene for filhåndtering, 
        // progress tracking og PDF-eksport fortsetter her] ...

        function initQuiz() {
            const container = document.getElementById('quizPages');
            const pageCount = Math.ceil(questions.length / 3);
            
            for (let i = 0; i < pageCount; i++) {
                const pageQuestions = questions.slice(i * 3, (i + 1) * 3);
                container.appendChild(createQuestionPage(pageQuestions, i + 1));
            }

            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
