<!DOCTYPE html>
<html lang="no" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AoIP MCR Quiz - Dark Theme</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-accent: #2d3748;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-green: #22c55e;
            --gradient: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 2rem;
            margin-bottom: 3rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .group-info {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-accent);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .question-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-2px);
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question-number {
            background: var(--gradient);
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 1rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            background: var(--bg-accent);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: vertical;
        }

        .image-upload {
            padding: 1.5rem;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AoIP MCR Quiz</h1>
            <p>Besvar spørsmålene og eksporter som PDF</p>
        </header>

        <div class="group-info">
            <div class="form-group">
                <label for="groupName">Gruppenavn</label>
                <input type="text" id="groupName" required placeholder="Skriv inn navnet på gruppen">
            </div>
            <div class="form-group">
                <label for="date">Dato</label>
                <input type="date" id="date" required>
            </div>
        </div>

        <div id="questionContainer"></div>

        <div class="btn-group">
            <button class="btn" onclick="exportToPDF()">Eksporter som PDF</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                text: "Hvilke porter må være åpne i brannmuren for å motta lyd fra en Tieline Via enhet?",
                allowImage: true
            },
            {
                id: 2,
                text: "Hvordan verifiserer du at du mottar lyd fra en Prodys Quantum sender?",
                allowImage: true
            },
            {
                id: 3,
                text: "Hva gjør du hvis lydstrømmen fra en Tieline Via plutselig forsvinner?",
                allowImage: true
            }
        ];

        let images = {};

        function createQuestionCard(question, index) {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="question-header">
                    <div class="question-number">${index + 1}</div>
                    <div class="question-text">${question.text}</div>
                </div>
                <textarea 
                    id="answer-${question.id}"
                    placeholder="Skriv svaret ditt her..."
                ></textarea>
                ${question.allowImage ? `
                    <div class="image-upload" onclick="triggerFileUpload(${question.id})">
                        <p>Klikk eller dra og slipp bilde her</p>
                        <input 
                            type="file" 
                            id="file-${question.id}"
                            style="display: none"
                            accept="image/*"
                            onchange="handleFileUpload(${question.id})"
                        >
                    </div>
                    <div id="preview-${question.id}"></div>
                ` : ''}
            `;
            return card;
        }

        function triggerFileUpload(id) {
            document.getElementById(`file-${id}`).click();
        }

        function handleFileUpload(id) {
            const file = document.getElementById(`file-${id}`).files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    images[id] = e.target.result;
                    showPreview(id, e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function showPreview(id, src) {
            const preview = document.getElementById(`preview-${id}`);
            preview.innerHTML = `<img src="${src}" class="preview-image" alt="Opplastet bilde">`;
        }

        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Add title
            doc.setFontSize(20);
            doc.text('AoIP MCR Quiz - Besvarelse', 20, 20);
            
            // Add group info
            doc.setFontSize(12);
            const groupName = document.getElementById('groupName').value || 'Ikke spesifisert';
            const date = document.getElementById('date').value || new Date().toISOString().split('T')[0];
            doc.text(`Gruppenavn: ${groupName}`, 20, 40);
            doc.text(`Dato: ${date}`, 20, 50);
            
            let yPosition = 70;
            
            // Add questions and answers
            for (let i = 0; i < questions.length; i++) {
                const question = questions[i];
                const answer = document.getElementById(`answer-${question.id}`).value || 'Ikke besvart';
                
                // Add new page if needed
                if (yPosition > 250) {
                    doc.addPage();
                    yPosition = 20;
                }
                
                // Add question
                doc.setFontSize(12);
                doc.setFont(undefined, 'bold');
                doc.text(`Spørsmål ${i + 1}:`, 20, yPosition);
                yPosition += 10;
                
                // Word wrap for question text
                const questionLines = doc.splitTextToSize(question.text, 170);
                doc.setFont(undefined, 'normal');
                doc.text(questionLines, 20, yPosition);
                yPosition += (questionLines.length * 7) + 10;
                
                // Add answer
                doc.setFont(undefined, 'bold');
                doc.text('Svar:', 20, yPosition);
                yPosition += 10;
                
                // Word wrap for answer text
                doc.setFont(undefined, 'normal');
                const answerLines = doc.splitTextToSize(answer, 170);
                doc.text(answerLines, 20, yPosition);
                yPosition += (answerLines.length * 7) + 10;
                
                // Add image if exists
                if (images[question.id]) {
                    try {
                        // Add new page if needed
                        if (yPosition > 200) {
                            doc.addPage();
                            yPosition = 20;
                        }
                        
                        doc.addImage(images[question.id], 'JPEG', 20, yPosition, 160, 100);
                        yPosition += 110;
                    } catch (e) {
                        console.error('Error adding image to PDF:', e);
                        doc.text('(Bilde kunne ikke legges til i PDF)', 20, yPosition);
                        yPosition += 10;
                    }
                }
                
                yPosition += 20;
            }
            
            // Save the PDF
            doc.save(`aoip-quiz-besvarelse-${groupName}-${date}.pdf`);
        }

        function initQuiz() {
            const container = document.getElementById('questionContainer');
            questions.forEach((question, index) => {
                container.appendChild(createQuestionCard(question, index));
            });
            
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
