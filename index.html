<!DOCTYPE html>
<html lang="no" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AoIP MCR Quiz - Dark Theme</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-accent: #2d3748;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --gradient: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 2rem;
            margin-bottom: 3rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .group-info {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-accent);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .question-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-2px);
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question-number {
            background: var(--gradient);
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 1rem;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            background: var(--bg-accent);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: vertical;
        }

        .image-upload {
            padding: 1.5rem;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: flex-end;
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
                padding: 0;
            }

            .container {
                max-width: 100%;
            }

            .header {
                background: white;
                border: none;
                padding: 1rem;
                margin-bottom: 2rem;
            }

            .header h1 {
                color: black;
                -webkit-text-fill-color: black;
                font-size: 24pt;
            }

            .group-info {
                background: white;
                border: 1px solid #ccc;
                padding: 1rem;
                margin-bottom: 2rem;
            }

            .form-group label {
                color: black;
            }

            .form-group input {
                background: white;
                border: 1px solid #ccc;
                color: black;
                padding: 0.5rem;
            }

            .question-card {
                background: white;
                border: 1px solid #ccc;
                padding: 1rem;
                margin-bottom: 2rem;
                break-inside: avoid;
                page-break-inside: avoid;
            }

            .question-number {
                border: 2px solid black;
                color: black;
                background: white;
            }

            .question-text {
                color: black;
            }

            textarea {
                background: white;
                border: 1px solid #ccc;
                color: black;
                min-height: auto;
                height: auto;
            }

            .btn-group,
            .image-upload {
                display: none !important;
            }

            .preview-image {
                max-width: 500px;
                max-height: 300px;
                margin: 1rem 0;
                page-break-inside: avoid;
            }

            /* Ensure good page breaks */
            .question-card {
                page-break-inside: avoid;
            }

            h1, h2, h3 {
                page-break-after: avoid;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AoIP MCR Quiz</h1>
            <p>Besvar spørsmålene og print/lagre som PDF</p>
        </header>

        <div class="group-info">
            <div class="form-group">
                <label for="groupName">Gruppenavn</label>
                <input type="text" id="groupName" required placeholder="Skriv inn navnet på gruppen">
            </div>
            <div class="form-group">
                <label for="date">Dato</label>
                <input type="date" id="date" required>
            </div>
        </div>

        <div id="questionContainer"></div>

        <div class="btn-group">
            <button class="btn" onclick="window.print()">Print/Lagre som PDF</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                text: "Hvilke porter må være åpne i brannmuren for å motta lyd fra en Tieline Via enhet?",
                allowImage: true
            },
            {
                id: 2,
                text: "Hvordan verifiserer du at du mottar lyd fra en Prodys Quantum sender?",
                allowImage: true
            },
            {
                id: 3,
                text: "Hva gjør du hvis lydstrømmen fra en Tieline Via plutselig forsvinner?",
                allowImage: true
            }
        ];

        function createQuestionCard(question, index) {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="question-header">
                    <div class="question-number">${index + 1}</div>
                    <div class="question-text">${question.text}</div>
                </div>
                <textarea 
                    id="answer-${question.id}"
                    placeholder="Skriv svaret ditt her..."
                ></textarea>
                ${question.allowImage ? `
                    <div class="image-upload" onclick="triggerFileUpload(${question.id})">
                        <p>Klikk eller dra og slipp bilde her</p>
                        <input 
                            type="file" 
                            id="file-${question.id}"
                            style="display: none"
                            accept="image/*"
                            onchange="handleFileUpload(${question.id})"
                        >
                    </div>
                    <div id="preview-${question.id}"></div>
                ` : ''}
            `;
            return card;
        }

        function triggerFileUpload(id) {
            document.getElementById(`file-${id}`).click();
        }

        function handleFileUpload(id) {
            const file = document.getElementById(`file-${id}`).files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    showPreview(id, e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function showPreview(id, src) {
            const preview = document.getElementById(`preview-${id}`);
            preview.innerHTML = `<img src="${src}" class="preview-image" alt="Opplastet bilde">`;
        }

        function initQuiz() {
            const container = document.getElementById('questionContainer');
            questions.forEach((question, index) => {
                container.appendChild(createQuestionCard(question, index));
            });
            
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
