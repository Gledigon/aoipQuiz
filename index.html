<!DOCTYPE html>
<html lang="no" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="no-referrer">
    <title>AoIP MCR Quiz - Dark Theme</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-accent: #2d3748;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --gradient: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 2rem;
            margin-bottom: 3rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .group-info {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-accent);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .question-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-2px);
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question-number {
            background: var(--gradient);
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 1rem;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            background: var(--bg-accent);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: vertical;
        }

        .image-upload {
            padding: 1.5rem;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .image-upload:hover {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: flex-end;
        }

        @media print {
            body {
                background: white;
                color: black;
                padding: 0;
            }

            .container {
                max-width: 100%;
            }

            .header {
                background: white;
                border: none;
                padding: 1rem;
                margin-bottom: 2rem;
            }

            .header h1 {
                color: black !important;
                -webkit-text-fill-color: black !important;
                font-size: 24pt;
            }

            .group-info {
                background: white;
                border: 1px solid #ccc;
                padding: 1rem;
                margin-bottom: 2rem;
            }

            .question-card {
                background: white;
                border: 1px solid #ccc;
                padding: 1rem;
                margin-bottom: 2rem;
                break-inside: avoid;
                page-break-inside: avoid;
            }

            .question-text {
                color: black !important;
            }

            textarea {
                background: white;
                border: 1px solid #ccc;
                color: black;
            }

            .btn-group,
            .image-upload {
                display: none !important;
            }

            .preview-image {
                max-width: 500px;
                max-height: 300px;
                margin: 1rem 0;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AoIP MCR Quiz</h1>
            <p>Besvar spørsmålene og print/lagre som PDF</p>
        </header>

        <form id="quizForm" onsubmit="return validateForm(event)">
            <div class="group-info">
                <div class="form-group">
                    <label for="groupName">Gruppenavn</label>
                    <input 
                        type="text" 
                        id="groupName" 
                        name="groupName"
                        required 
                        pattern="[A-Za-zÆØÅæøå0-9\s\-_]{2,50}"
                        placeholder="Skriv inn navnet på gruppen"
                        maxlength="50"
                        onkeyup="sanitizeInput(this)"
                    >
                </div>
                <div class="form-group">
                    <label for="date">Dato</label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date"
                        required
                        min="2024-01-01"
                    >
                </div>
            </div>

            <div id="questionContainer"></div>

            <div class="btn-group">
                <button type="button" class="btn" onclick="validateAndPrint()">Print/Lagre som PDF</button>
            </div>
        </form>
    </div>

    <script>
        const CONFIG = {
            maxFileSize: 5 * 1024 * 1024, // 5MB
            allowedImageTypes: ['image/jpeg', 'image/png', 'image/gif'],
            maxAnswerLength: 2000,
            maxGroupNameLength: 50
        };

        const questions = [
            {
                id: 1,
                text: "Hvilke porter må være åpne i brannmuren for å motta lyd fra en Tieline Via enhet?",
                allowImage: true
            },
            {
                id: 2,
                text: "Hvordan verifiserer du at du mottar lyd fra en Prodys Quantum sender?",
                allowImage: true
            },
            {
                id: 3,
                text: "Hva gjør du hvis lydstrømmen fra en Tieline Via plutselig forsvinner?",
                allowImage: true
            }
        ];

        function sanitizeInput(element) {
            const clean = element.value.replace(/[<>]/g, '');
            if (clean !== element.value) {
                element.value = clean;
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function validateForm(event) {
            if (event) event.preventDefault();
            
            const groupName = document.getElementById('groupName').value;
            const date = document.getElementById('date').value;

            if (!groupName || !date) {
                alert('Vennligst fyll ut alle påkrevde felt');
                return false;
            }

            if (groupName.length > CONFIG.maxGroupNameLength) {
                alert(`Gruppenavn kan ikke være lengre enn ${CONFIG.maxGroupNameLength} tegn`);
                return false;
            }

            let valid = true;
            questions.forEach(q => {
                const answer = document.getElementById(`answer-${q.id}`).value;
                if (answer && answer.length > CONFIG.maxAnswerLength) {
                    alert(`Svaret på spørsmål ${q.id} er for langt. Maksimal lengde er ${CONFIG.maxAnswerLength} tegn.`);
                    valid = false;
                }
            });

            return valid;
        }

        function validateAndPrint() {
            if (validateForm()) {
                window.print();
            }
        }

        function triggerFileUpload(id) {
            document.getElementById(`file-${id}`).click();
        }

        function handleFileUpload(id) {
            const fileInput = document.getElementById(`file-${id}`);
            const file = fileInput.files[0];

            if (!file) return;

            if (!CONFIG.allowedImageTypes.includes(file.type)) {
                alert('Kun JPG, PNG og GIF bilder er tillatt');
                fileInput.value = '';
                return;
            }

            if (file.size > CONFIG.maxFileSize) {
                alert(`Filen er for stor. Maksimal størrelse er ${CONFIG.maxFileSize / 1024 / 1024}MB`);
                fileInput.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                showPreview(id, e.target.result);
            };
            reader.onerror = function() {
                alert('Det oppstod en feil ved lesing av filen');
                fileInput.value = '';
            };
            reader.readAsDataURL(file);
        }

        function showPreview(id, src) {
            const preview = document.getElementById(`preview-${id}`);
            if (preview) {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'preview-image';
                img.alt = 'Opplastet bilde';
                preview.innerHTML = '';
                preview.appendChild(img);
            }
        }

        function createQuestionCard(question, index) {
            const card = document.createElement('div');
            card.className = 'question-card';
            
            const content = `
                <div class="question-header">
                    <div class="question-number">${index + 1}</div>
                    <div class="question-text">${question.text}</div>
                </div>
                <textarea 
                    id="answer-${question.id}"
                    name="answer-${question.id}"
                    placeholder="Skriv svaret ditt her..."
                    maxlength="${CONFIG.maxAnswerLength}"
                    onkeyup="sanitizeInput(this)"
                ></textarea>
                ${question.allowImage ? `
                    <div class="image-upload" onclick="triggerFileUpload(${question.id})">
                        <p>Klikk eller dra og slipp bilde her (Maks ${CONFIG.maxFileSize / 1024 / 1024}MB)</p>
                        <input 
                            type="file" 
                            id="file-${question.id}"
                            accept="${CONFIG.allowedImageTypes.join(',')}"
                            style="display: none"
                            onchange="handleFileUpload(${question.id})"
                        >
                    </div>
                    <div id="preview-${question.id}"></div>
                ` : ''}
            `;
            
            card.innerHTML = content;
            return card;
        }

        function initQuiz() {
            const container = document.getElementById('questionContainer');
            questions.forEach((question, index) => {
                container.appendChild(createQuestionCard(question, index));
            });
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            }

        // Initialize quiz when document is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initQuiz);
        } else {
            initQuiz();
        }
    </script>
</body>
</html>
